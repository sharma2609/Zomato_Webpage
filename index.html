<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Largest food delivery network</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="Black_colour.jpg" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_item">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Hero -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="Black_colour.jpg" alt="hero image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite restaurents near you
                </h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
        <br><br><br><br><br>

        <!-- Explore Menu -->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_list">
                <!-- Burger -->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="Black_colour.jpg" alt="Burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                    </div>
                </div>

                <!-- Pizza -->
                <div class="food_card" id="pizza">
                    <div class="food_card_image_container">
                        <img src="Black_colour.jpg" alt="Burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Pizza</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                    </div>
                </div>

                <!-- Ice-cream -->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="Black_colour.jpg" alt="Burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Ice-cream</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
